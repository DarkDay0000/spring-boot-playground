<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customer list</title>
</head>
<body>

<div th:each="customer : ${customers}">
    <a th:href="@{/customers/{id}(id=${customer.getId()})}"
       th:text="${customer.getId()} + ' ' + ${customer.getFirstName()} + ' ' + ${customer.getLastName()} + ' ' + ${customer.getEmail()} + ' ' + ${customer.getAddress()}">customer</a>
</div>

<br/>
<hr/>

<a href="/customers/new">Create new customer</a>

</body>
</html>
